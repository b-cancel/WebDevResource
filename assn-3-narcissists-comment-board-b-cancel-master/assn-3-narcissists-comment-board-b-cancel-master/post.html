<html>

<head>

<title>JavaScript Comment Board</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

<div class="container">

	<div class="pb-2 mt-4 mb-2 border-bottom">
		<h1>My Fake Blog</h1>
	</div>

	<div class="row col-md-8 col-md-offset-2">

		<h2>Post About Thing</h2>

		<div class="card w-100">
			<h3 class="card-header">Add a comment</h3>
			<div class="card-body">
				<form>
					<div class="form-group">
						<input type="textbox" class="form-control" placeholder="Name" id="nameBox"/>
					</div>
					<div class="form-group">
						<textarea rows="4" cols="60" class="form-control" placeholder="Comment" id="commentBox"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" id="postBtn">Post</button>
					</div>
				</form>
			</div>
		</div>

		<div id="ERROR" class="alert alert-danger mt-3" role="alert">
			This is a danger alertâ€”check it out!
		</div>

		<div id = "DUP" class="CARD_DUPLICATEABLE card w-100 mt-3 hidden">
			<div class="card-header">
				<div class="row">
					<div class="col-md-11">
						<h4>etomai</h4>
					</div>
					<div class="col-md-1">
						<button class="delete_btn">X</button>
					</div>
				</div>
			</div>

			<div class="card-body">
				<p>This is my comment.  I think the post is too long.</p>
				<p class="custom_date">posted on XXX</p>
			</div>
		</div>

	</div>

</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="comment.js"></script>

</body>

</html>

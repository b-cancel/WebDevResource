<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>

  <link 
  rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
  crossorigin="anonymous">

  <link 
  rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">

</head>
<body>
  
  <!-- Main Page -->
  <div class="container">
    <div class="pb-2 mt-4 mb-2 border-bottom justify-content-center">
      <h1>Casino 3342: BlackJack</h1>
    </div>
    <div class="d-flex flex-column border rounded border-success p-4 bg-success justify-content-center">
      <div class="d-flex justify-content-center"><h2>BLACK JACK PAYS 3 TO 2</h2></div>
      <div class="d-flex justify-content-center"><h3><em>Dealer must draw to 16, stand on all 17's</em></h3></div>
      <div class="d-flex align-items-start bd-highlight mb-3 justify-content-center" style="height: 100px">
        <div id="DEALERHAND">
        </div>
      </div>
      <div class="border-bottom"></div>
      <div class="d-flex align-items-start bd-highlight mb-3 justify-content-center" style="height: 100px">
        <div id="PLAYERHAND">
        </div>
        <img class="m-2" style="display:none" src="images/empty.png"/>
        <div class="d-flex flex-column border rounded border-dark m-2 p-2 justify-content-center PLAYERCTRL">
          <div><button class="btn btn-success border m-1 fas fa-plus PLAYERCTRL" id="PLUS"></button></div>
          <div><button class="btn btn-success border m-1 fas fa-check PLAYERCTRL" id="CHECK"></button></div>
        </div>
      </div>
      <div class="d-flex flex-column form-group col-md-6 offset-md-3 row justify-content-center" id="BETSECTION">
          <div class="d-flex justify-content-center"><h2 id="BANKROLL">Bankroll: $<span>500,000<span></h2></div>
          <input type="text" class="form-control" placeholder="Place Your Bet" id="BETVAL"/>
          <button class="btn btn-success border m-2" id="BETBTN">Deal!</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="MODAL" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="MODALTITLE">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="MODALBODY">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="CONTINUE">Keep Playing</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="RESET">Stop And Reset Game</button>
        </div>
      </div>
    </div>
  </div>

  <script 
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
  crossorigin="anonymous"></script>

  <script 
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
  crossorigin="anonymous"></script>

  <script src="accounting.js"></script>
  <script src="blackjack.js"></script>
</body>
</html>
